<body>

<div class="login-logo">
    <img class="login-logo1" src="assets/images/Nexus%20Logo%201.png" alt="logo">
</div>
<div class="login-container">
    <form action="/login" method="post">
        <div class="form-group">
            <label for="username">Username</label>

        </div>
    </form>
    </div>
